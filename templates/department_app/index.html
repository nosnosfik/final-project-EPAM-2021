{% extends 'base_template.html' %}
{% block content %}
    <div class="album py-5">
        <div class="container">
            <div>
                <a class="btn btn-primary"
                   href="{{ url_for('department_views.new_department') }}"
                   role="button">Add new department</a>
            </div>
        <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    {% for department in departments %}
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">{{ department.name }} department</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-primary"
                                           href="{{ url_for('department_views.department_by_id', department_id=department.id) }}"
                                           role="button">View</a>
                                        <a class="btn btn-outline-secondary"
                                           href="{{ url_for('department_views.update_department', department_id=department.id) }}"
                                           role="button">Upd</a>
                                        <a class="btn btn-outline-secondary"
                                           href="{{ url_for('department_views.delete_department', department_id=department.id) }}"
                                           role="button">Del</a>
                                    </div>
                                    <small class="text-muted">Average salary: {{ avg_sal(department.id) }} â‚¬$</small>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
